<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="splitter" />
    </header>

    <div class="main-container">
      <main>
        <div class="input-form card">
          <div class="input-form-bill">
            <label for="bill">Bill</label>
            <div class="input-field">
              <input type="number" name="bill" id="bill" placeholder="0" />
            </div>
          </div>

          <div class="input-form-tip">
            <label>Select Tip %</label>
            <input type="button" class="btn" value="5%" />
            <input type="button" class="btn" value="10%" />
            <input type="button" class="btn" value="15%" />
            <input type="button" class="btn" value="25%" />
            <input type="button" class="btn" value="50%" />
            <input
              type="number"
              class="btn"
              name="custom"
              id="custom"
              placeholder="Custom"
            />
          </div>

          <div class="input-form-people">
            <label for="people">Number of People</label>
            <div class="input-field">
              <input type="number" name="people" id="people" placeholder="0" />
              <p>Can't be zero</p>
            </div>
          </div>
        </div>

        <div class="result card">
          <div class="result-amount">
            <div class="result-label">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
            <div class="result-value" id="tip">$00.00</div>
          </div>

          <div class="result-total">
            <div class="result-label">
              <p>Total</p>
              <p>/ person</p>
            </div>
            <div class="result-value" id="total">$00.00</div>
          </div>

          <button type="button" class="btn btn-primary" id="reset">
            Reset
          </button>
        </div>
      </main>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/edo979">eod979</a>.
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
